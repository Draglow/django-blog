{% if messages %}
    {% for message in messages%}
        <div class="container" id="message">
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" alert dismissable>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LAVELS.ERROR %}
                        Error:
                    {% else %}
                        {{message.tags|title}}
                    {% endif %}
                </strong>

                {{message}}

            </div>
        </div>
    {% endfor %}
{% endif%}
